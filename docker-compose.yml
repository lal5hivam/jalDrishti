# ============================================
# JalDrishti - Docker Compose Configuration
# ============================================
# Production-ready orchestration for full stack

services:
  # ==========================================
  # Backend API (FastAPI)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jaldrishti-api
    restart: unless-stopped
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=4
    ports:
      - "8000:8000"
    volumes:
      # Mount output data for updates without rebuild
      - ./output:/app/output:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - jaldrishti-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.jaldrishti.local`)"

  # ==========================================
  # Frontend Dashboard (Next.js)
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://api:8000
    container_name: jaldrishti-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - jaldrishti-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`jaldrishti.local`)"

  # ==========================================
  # Nginx Reverse Proxy (Production)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: jaldrishti-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - jaldrishti-network
    profiles:
      - production

# ==========================================
# Networks
# ==========================================
networks:
  jaldrishti-network:
    driver: bridge
    name: jaldrishti-network

# ==========================================
# Volumes (optional persistence)
# ==========================================
volumes:
  api-logs:
    name: jaldrishti-api-logs
